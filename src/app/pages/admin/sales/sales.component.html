<table class="table table-bordered">
    <thead>
      <tr>
        <th>Sales Date</th>
        <th>Sale id</th>
        <th>Customer id</th> 
        <th>Customer Name</th>
        <th>Amount </th>
        <th>Delivery Address</th>
        <th>City</th>
        <th><div>
          <input class="form-check-input" type="checkbox" id="checkboxNoLabel" [(ngModel)]="isChecked" (click)="onCheckboxClick()">
        </div></th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sales of SalesList; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{sales.SaleI}}</td>
        <td> 
        
        </td>
      </tr>
    </tbody>
  </table>
