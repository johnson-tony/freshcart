
<button class="button-85"(click)="exportTable()">Report</button>

<table class="table table-bordered">
    <thead>
      <tr>
        <th>Sale Id </th>
        <th>Sale Date</th>
        <th>Customer id</th> 
        <th>Customer Name</th>
        <th>Payment Method</th>
        <th> Total Amount </th>
        <th>Delivery Address</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sales of SalesList;let i = index ">
        <td>{{ i+1 }}</td>
        <td>{{sales.saleDate}}</td>
        <td>{{sales.custId}} </td>
        <td>{{sales.custName}} </td>
        <td>{{sales.paymentNaration}} </td>
        <td>{{sales.totalInvoiceAmount}} </td>
        <td>{{sales.deliveryAddress1}} </td>
        <td>{{sales.deliveryCity}} </td>
        <td><div>
          <input class="form-check-input" type="checkbox" id="checkboxNoLabel" [(ngModel)]="isChecked" (click)="onCheckboxClick()">
        </div></td>
      </tr>
    </tbody>
  </table>
