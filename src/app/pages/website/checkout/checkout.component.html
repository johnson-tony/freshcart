<div class="container-fluid">
    <form>
        <div class="row mt-4">
            <!-- Billing Address -->
            <div class="col-lg-8 col-md-12 mb-3">
                <div class="card shadow">
                    <div class="card-header headerStyle">
                        <h5>Billing Address</h5>
                    </div>
                    <div class="card-body mb-5">
                        <!-- form start -->
                        <div class="row mt-2">
                            <div class="col-lg-6 col-md-6">
                                <input type="text" placeholder="Enter City" class="form-control" required>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <input type="text" placeholder="Enter Pincode" class="form-control" required>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-lg-6 col-md-6">
                                <textarea class="form-control" name="address1" required rows="3" placeholder="Address Line 1"></textarea>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <textarea class="form-control" name="address2" rows="3" placeholder="Address Line 2"></textarea>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-lg-6 col-md-6">
                                <textarea class="form-control" name="landmark" required rows="3" placeholder="Landmark"></textarea>
                            </div>
                            <div class="col-lg-6 col-md-6">
                                <textarea class="form-control" name="PaymentNaration" rows="3" placeholder="Payment Naration"></textarea>
                            </div>
                        </div>
                        <!-- form end -->
                    </div>
                </div>
            </div>
            <!-- Your Order -->
            <div class="col-lg-4 col-md-12">
                <div class="card shadow">
                    <div class="card-header headerStyle">
                        <h5>Your Order</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-5">
                                <img class="pb-2 mt-1 img-fluid" style="height: 80px !important; width: 100px;" src="item.productImageUrl" alt="">
                            </div>
                            <div class="col-md-7">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="ps-3">
                                            <p class="p-0 m-0 fw-semibold">Product Name</p>
                                            <p class="p-0 m-0">Product Price</p>
                                            <p class="text-start mt-1"><button class="btn border-0 ps-0">QTY : <b>Product Quantity</b></button></p>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <button class="btn btn-danger mt-4 btn-sm"><i class="bi bi-x text-white"></i></button>
                                    </div>
                                </div>
                            </div>
                            <span class="border-bottom mb-2"></span>
                        </div>
                        <div>
                            <div>
                                <div class="d-flex justify-content-between mt-2 mb-0">
                                    <p class="fw-semibold mb-0">Total :</p>
                                    <p class="fw-semibold mb-0">Total Amount</p>
                                </div>
                                <span class="fw-semibold" style="font-size: 14px;">Items Count</span>
                            </div>
                            <div class="row">
                                <div class="col-12 text-center mt-2">
                                    <button class="btn placeBtn rounded-0 w-100">Place Order</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
